<html lang="en">

    <meta charset="UTF-8" />

  </head>
  <body>
    <div id="navbar">
      <ul id="ul1">
        <li>
          <a href="../index.html"
            ><img src="../icons/home.png" alt="" class="i1"
          /></a>

          <a href="login.html"> Login </a>
        </li>
        <li>|</li>
      </ul>
    </div>
    <fieldset>
      <h1>Welcome to the Login Page of RK Spas and Massages.</h1>
    </fieldset>
    <center>
      <form
        style="display: flex; flex-direction: column; width: 50vw"
        autocomplete="on"
        method="post"
        action="../PHP/login.php"
        id="form"
        <!-- onsubmit="submitFunc" -->
      >
        <fieldset>
          <center><font size="8px">Login</font></center>
          <br /><br />
          <table>
            <tr>
              <td>
                <label for="email"> Enter your Email: </label>
              </td>
              <td>
                <input
                  style="
                    border-radius: 2rem;
                    border: 1px solid black;
                    padding: 1rem;
                  "
                  type="email"
                  id="email"
                  name="email"
                  placeholder="abc@gmail.com"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="MName"> Enter your Password: </label>
              </td>
              <td>
                <input
                  style="
                    border-radius: 2rem;
                    border: 1px solid black;
                    padding: 1rem;
                  "
                  type="password"
                  id="password"
                  name="password"
                  minlength="8"
                />
                <div style="color: red" id="message"></div>
              </td>
            </tr>
          </table>
        </fieldset>
        <center>
          <input
            type="Submit"
            value="Submit"
            id="submit"
            style="cursor: pointer; border: none"
          />
          <input
            type="reset"
            value="Reset"
            style="cursor: pointer; border: none"
          />
        </center>
      </form>
    </center>
    <div class="CU" id="bottom-footer">
      <h1 class="contact">Contact Us</h1>
      <div class="icons">
        <a href="tel:0123456789"><i class="fa-solid fa-phone"></i></a>
        <a href="mailto:rishi29kaushal@gmail.com">
          <i class="fa-solid fa-envelope"></i
        ></a>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/7c91c6f599.js"
      crossorigin="anonymous">
    </script>
    <script>
      window.onload = ()=>{
        alert("Welcome to the login page")
      }
      let myInput = document.getElementById('password');
      // When the user clicks on the password field, show the message box
      myInput.onfocus = function () {
        document.getElementById("message").style.display = "block";
      };

      // When the user clicks outside of the password field, hide the message box
      myInput.onblur = function () {
        document.getElementById("message").style.display = "none";
      };

      // When the user starts to type something inside the password field
      myInput.onkeyup = function () {
        // Validate lowercase letters
        var lowerCaseLetters = /[a-z]/g;
        if (myInput.value.match(lowerCaseLetters)) {
          document.getElementById("message").innerHTML = ""
        } else {
          document.getElementById("message").innerHTML = `At least one lowercase letter must be present.<br>`
        }

        // Validate capital letters
        var upperCaseLetters = /[A-Z]/g;
        if (myInput.value.match(upperCaseLetters)) {
          document.getElementById("message").innerHTML = ""
        } else {
          document.getElementById("message").innerHTML += `At least one uppercase letter should be present<br>`;
        }

        // Validate numbers
        var numbers = /[0-9]/g;
        if (myInput.value.match(numbers)) {
          
          document.getElementById("message").innerHTML = ""
        } else {
          document.getElementById("message").innerHTML += `Atleast one digit should be present.<br>`;
        }

        // Validate length
        if (myInput.value.length >= 8) {
          document.getElementById("message").innerHTML = ""
        } else {
          document.getElementById("message").innerHTML += "Password should be atleast 8 chars long."
        }
        let submitFunc = (e)=>{
          e.preventDefault();
          alert("Form Submitted Successfully");
        }
      };
    </script>
  </body>
